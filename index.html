<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!--Mini logo top-->
    <div class="row">
        <div class="col l1" id="minilogo">
            <img src="img/minilogo.png">
        </div>

        <div class="col l3" id="textminilogo">
            <h5>Portal do Produtor</h5>
        </div>
    </div>

    <!--Div Login e Senha-->
    <div class="row container" id="mainform">
        <div class="row">
            <form class="col s12">
                <div class="input-field offset-l4 offset-m4 offset-s2 col l4  m5 s7">
                    <label for="email">E-mail</label>
                    <input type="text" id="login">
                </div>
                <div class="input-field offset-l4 offset-m4 offset-s2 col l4  m5 s7">
                    <label for="pass">Senha</label>
                    <input type="password" id="senha">
                </div>
            </form>
        </div>
    </div>

    <!-- Div Botão-->
    <div class="row container" id="btnentra">
        <div class="row">
            <div class="offset-l5 offset-m5 offset-s3 col l4 m4 s6">
                <img src="img/button1.png" id="button1" onclick="chamaSite()">

            </div>
        </div>
    </div>

    <script src="js/all.js"></script>
</body>

<!--Footer - Rodapé-->
<footer>
    <p>Feedback Informática </p>
</footer>


</html>
